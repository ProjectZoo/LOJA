<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Carrinho</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="loja.js"></script>
</head>
<body>
    <div class="container">
        <h1>Carrinho de Compras</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Produto</th>
                    <th>Preço</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="cartItemsTableBody"></tbody>
        </table>
        <button class="btn btn-primary" onclick="checkout()">Finalizar Compra</button>
    </div>
    <div class="modal fade" id="paymentModal" tabindex="-1" aria-labelledby="paymentModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="paymentModalLabel">Formas de Pagamento</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="pixRadio" class="form-label">PIX</label>
                        <input type="radio" name="paymentMethod" id="pixRadio">
                    </div>
                    <div class="mb-3">
                        <label for="mastercardRadio" class="form-label">Mastercard</label>
                        <input type="radio" name="paymentMethod" id="mastercardRadio">
                    </div>
                    <div class="mb-3">
                        <label for="visaRadio" class="form-label">Visa</label>
                        <input type="radio" name="paymentMethod" id="visaRadio">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-primary" onclick="confirmPayment()">Confirmar Pagamento</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
